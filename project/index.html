<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricochet Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ricochet</h1>
    <main id="frame">
        <img src="images/coin.svg" alt="coin 1" class="coin1">
        <img src="images/bullet.svg" alt="bullet segment 2" class="seg2">
        <img src="images/coin.svg" alt="coin 2" class="coin2">
        <img src="images/coin.svg" alt="coin 3" class="coin3">
        <img src="images/coin.svg" alt="coin 4" class="coin4">
        <img src="images/bullet.svg" alt="bullet segment 1" class="seg1">
        <img src="images/bullet.svg" alt="bullet segment 3" class="seg3">
        <img src="images/bullet.svg" alt="bullet segment 4" class="seg4">
        <img src="images/bullet.svg" alt="bullet segment 5" class="seg5">
        <img src="images/target.svg" alt="target" class="target">
    </main>
</body>
</html>
